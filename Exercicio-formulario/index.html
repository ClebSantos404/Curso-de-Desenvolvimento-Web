<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de login</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <div class="container">
    <div class="txt-ct">
      <img src="./images/perfil.png" alt="icone de usuário">
    </div>
    
    <form action="">
      <div class="input-email">
        <label for="email">Email:
          <input type="email" id="email" placeholder="Digite seu e-mail" value="email">
        </label>
      </div>
      <div class="input-senha">
        <label for="password">Senha:
          <input type="password" id="password" placeholder="Digite sua senha" value="senha">
        </label>
      </div>

      <h4>Lembrar de mim</h4>
      <div class="lembrar-sim">
        <label for="lembrar">
          <input type="radio" id="lembrar-sim" value="sim" name="lembrar">Sim
        </label>
      </div>
      <div class="lembrar-nao">
        <label for="lembrar">
          <input type="radio" id="lembrar-nao" value="não" name="lembrar">Não
        </label>
      </div>

      <div class="btn txt-ct">
        <input class="enviar" type="submit" value="Enviar">
      </div>

    </form>
  
  </div>

</body>
</html>
